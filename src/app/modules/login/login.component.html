<div class="login page-wrapper">
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Sign In</h1>
            <h4 class="login-description">Sign in to continue your payment</h4>
        </div>
        <div class="login-form">
            <app-login-form (onSubmit)="onLogin($event)" [loading]="loading"></app-login-form>
        </div>
    </div>
</div>
